<!DOCTYPE html>
<html>
	<!--
	<IFRAME name="iframe" src="src/header.html" width='100%' height='auto' marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=auto></IFRAME>
	-->
	
	<head>
		<link href='css/desktop_style.css' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/animation.js"> </script> 
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title> Eurilys </title>
	</head>
	
	<body>
		<!-- Web Header -->
		<header>
			<div id="header_container"> 
				<div class="left">
					<img src="img/logo.png"/>
				</div>
			</div>
			<div class="thin_line"></div>
		</header>
		
		<!-- Web Content -->
		<section>
			<div id="index_left">
				* mau isi slider / gambar
			</div>
			<div id="index_right">
				<div id="login_form_container">
					<form id="login_form">
						<label> Username </label> <input type="text" id="login_username" name="username"/>
						<br/><label> Password </label> <input type="password" id="login_password" name="password"/> 
						<div id="login_button_submit" class="right link_red top10" onclick="javascript:logincheck();"> Login </div>
						<input type="checkbox" id="remember_me" name="remember_me"/> <label id="remember_me"> Remember me </label>
					</form>
				</div>
				
				<div class="signup_label">
					Have No Account ? 
				</div>
				<div id="signup_form_container">
					<form id="signup_form">
						<label> Username </label>	
						<input type="text" name="username" pattern="^.{5,}$" title="Username should be at least 5 characters long" required>
						
						<label> Password </label> 	
						<input type="password" name="password" pattern="^.{8,}$" title="Password should be at least 8 characters long" required>
						
						<label> Confirm </label> 	
						<input type="password" name="confirm_password" pattern="^.{8,}$" title="Confirmation password should be the same with Password" required>
						
						<label> Email </label> 		
						<input type="text" name="email" pattern="^.+@.+\...+$" title="Email should be written in the right format" required>
						
						<label> Birth Date </label>
						<input type="date" name="birth_date" pattern="^.+$" title="YYYY-MM-DD">
						
						<label> Avatar </label>
						<input type="file" name="avatar_upload" id="avatar_upload"> 
						
						<div id="signup_button_submit" class="right link_tosca top10 bold" disabled="disabled" title="Semua elemen form harus diisi dengan benar dahulu."> SIGN UP </div>
					</form>
				</div>
			</div>
		</section>
		
		<!-- Footer Section -->
		<div class="thin_line"></div>
		<footer>
			<div id="footer_container"> 
				
			</div>
		</footer>
	</body>

<!-- ini nanti jadiin footer -->
</html>
